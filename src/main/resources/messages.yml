messages:
  # Help Menu
  help:
    header: "§e=== Group System Commands ==="
    creategroup: "§e/gs creategroup <n> <prefix>"
    deletegroup: "§e/gs deletegroup <n>"
    adduser: "§e/gs adduser <player> <group> [duration]"
    playerinfo: "§e/gs playerinfo <player> - Check player's group and expiry"
    setpermission: "§e/gs setpermission <group> <permission> <true/false>"
    listpermissions: "§e/gs listpermissions <group> - List group permissions"

  # General Messages
  unknown-subcommand: "§cUnknown subcommand: {subcommand}"
  no-permission: "§cYou don't have permission!"

  # Create Group Command
  creategroup:
    usage: "§eUsage: /gs creategroup <n> <prefix>"
    too-many-args: "§cOnly 2 arguments allowed!"
    already-exists: "§cGroup '{group}' already exists!"
    success: "§aGroup '{group}' created successfully!"
    error: "§cError creating group: {error}"

  # Delete Group Command
  deletegroup:
    usage: "§eUsage: /gs deletegroup <n>"
    not-found: "§cGroup '{group}' doesn't exist!"
    failed: "§cGroup '{group}' could not be deleted or not found"
    success: "§aGroup '{group}' deleted successfully!"
    error: "§cError deleting group: {error}"

  # Add User Command
  adduser:
    usage: "§eUsage: /gs adduser <player> <group> [duration]"
    duration-examples: "§7Duration examples: 4d, 1mo2w, 7d12h, permanent"
    player-not-found: "§cPlayer '{player}' not found!"
    group-not-found: "§cGroup '{group}' doesn't exist!"
    invalid-duration: "§cInvalid duration format: {error}"
    success: "§a{player} added to {group}!"
    duration-permanent: "§7Duration: Permanent"
    duration-temporary: "§7Duration: {duration}"
    expires-at: "§7Expires: {date}"
    player-offline: "§7(Player is offline - changes will apply on next login)"
    error: "§cError adding user: {error}"

  # Player Info Command
  playerinfo:
    usage: "§eUsage: /gs playerinfo <player>"
    player-not-found: "§cPlayer '{player}' not found!"
    header: "§6=== Player Info: {player} ==="
    uuid: "§7UUID: §f{uuid}"
    group: "§7Group: §f{group}"
    prefix: "§7Prefix: {prefix}{player}"
    duration-permanent: "§7Duration: §aPermanent"
    duration-expired: "§7Duration: §cExpired (will be removed on next check)"
    time-remaining: "§7Time Remaining: §e{time}"
    expires: "§7Expires: §f{date}"
    status-online: "§7Status: §aOnline"
    status-offline: "§7Status: §7Offline"
    error: "§cError getting player info: {error}"

  setpermission:
    usage: "§eUsage: /gs setpermission <group> <permission> <true/false>"
    invalid-action: "§cAction must be 'true' or 'false'!"
    group-not-found: "§cGroup '{group}' doesn't exist!"
    added: "§aPermission '{permission}' added to group '{group}'!"
    removed: "§aPermission '{permission}' removed from group '{group}'!"
    not-found: "§cGroup '{group}' doesn't have permission '{permission}'!"

  listpermissions:
    usage: "§eUsage: /gs listpermissions <group>"
    group-not-found: "§cGroup '{group}' doesn't exist!"
    header: "§6=== Permissions for {group} ==="
    none: "§7No permissions set"
    error: "§cError: {error}"